services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage/app:/var/www/storage/app
    networks:
      - laravel-network
    depends_on:
      - mysql
      - redis
      - rabbitmq

  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel-network
    depends_on:
      - app

  mysql:
    image: mysql:5.7
    container_name: laravel_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: secret
      MYSQL_USER: laravel
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my-master.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/init-master.sql:/docker-entrypoint-initdb.d/init-master.sql
    ports:
      - "3306:3306"
    networks:
      - laravel-network
    command: --server-id=1 --log-bin=mysql-bin --binlog-format=ROW --gtid-mode=ON --enforce-gtid-consistency=true

  mysql_replica:
    image: mysql:5.7
    container_name: laravel_mysql_replica
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: secret
      MYSQL_USER: laravel
    volumes:
      - mysql_replica_data:/var/lib/mysql
      - ./docker/mysql/my-slave.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/init-replica.sql:/docker-entrypoint-initdb.d/init-replica.sql
    ports:
      - "3307:3306"
    networks:
      - laravel-network
    depends_on:
      - mysql
    command: --server-id=2 --relay-log=mysql-relay --read-only=1 --gtid-mode=ON --enforce-gtid-consistency=true

  redis:
    image: redis:6-alpine
    container_name: laravel_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - laravel-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: laravel_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - laravel-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: laravel_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP порт
      - "8025:8025"  # Web интерфейс
    networks:
      - laravel-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: laravel
      PMA_PASSWORD: secret
    ports:
      - "8081:80"
    networks:
      - laravel-network
    depends_on:
      - mysql

networks:
  laravel-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  mysql_replica_data:
    driver: local
  rabbitmq_data:
    driver: local
